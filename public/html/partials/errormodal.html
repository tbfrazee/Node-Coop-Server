<!-- Error Modal -->
<div class="modal fade error-modal" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="errorModalLabel">Uh-oh! Something went wrong!</h5>
				<button type="button" class="close errorCloseBtn" data-dismiss="modal" data-target="#errorModal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="container text-center">
					<div class="row">
						<div class="col">
							<h4>There was an error.</h4>
							<p id="errorDesc">{error}</p>
							<p>Terribly sorry about that. Please try again. Contact your server admin if this keeps happening.</p>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer justify-content-center">
				<button type="button" class="btn btn-secondary errorCloseBtn" data-dismiss="modal" data-target="#errorModal">Aw, shucks.</button>
			</div>
		</div>
	</div>
</div>

{if error}
<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function() {
        showErrorModal("{error}", {redirectOnError});
	});
</script>
{/if}
